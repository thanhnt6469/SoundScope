name: soundscope_app
description: SoundScope Application - Audio Intelligence Platform

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Google Fonts for custom typography
  google_fonts: ^6.1.0
  
  # Image Picker for profile picture
  image_picker: ^1.0.7
  
  # Local storage for saving profile data
  shared_preferences: ^2.2.2
  
  # Path provider for saving images
  path_provider: ^2.1.1
  
  # Path utilities
  path: ^1.8.3
  
  # Permission handler để request system permissions
  permission_handler: ^11.3.1
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # File picker để chọn file từ device
  file_picker: ^8.0.0
  
  # Share plus để export/share conversation
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
